<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      .active {
        background-color: rgb(220 38 38 / var(--tw-bg-opacity, 1));
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center py-8 border-b-2 border-gray-200"
      >
        <div class="logo">
          <img src="./assets/logo.png" alt="Hero Tube" />
        </div>

        <button class="btn text-lg btn-lg rounded-md mr-16">
          Sort By View
        </button>

        <button class="btn text-lg bg-red-600 text-white btn-lg rounded-md">
          Blogs
        </button>
      </nav>
    </header>

    <main>
      <nav id="catagory-container" class="flex justify-center gap-6 py-8">
        <div>
          <button
            id="btn-all"
            onclick="loadVideos()"
            class="btn text-lg text-gray-600 hover:bg-red-600 hover:text-white"
          >
            All
          </button>
        </div>
      </nav>

      <section
        id="video-container"
        class="w-11/12 mx-auto flex flex-col items-center md:grid grid-cols-2 xl:grid-cols-4 gap-6"
      >
        <div class="grid place-items-center col-span-4 gap-5 py-16">
          <img src="./assets/icon.png" alt="" />
          <p class="text-4xl font-bold">
            Oops!! Sorry, There is no content here
          </p>
        </div>
      </section>
    </main>

    <script src="./script/index.js"></script>
  </body>
</html>
